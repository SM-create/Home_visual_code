<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                //글자만 가져옴
                var a=$("#id1").text();
                console.log(a);
            });

            $("#btn2").click(function(){
                //태그까지 가져옴
                var b=$("#id1").html();
                console.log(b);
                var c = document.getElementById('id1').innerHTML;
                console.log(c);
            });
            $("#btn3").click(function(){
                //id1 영역의 html 내용을 변경함.
                // $("#id1").html("이내용이 어디에 나오는지 보세요");
                // $("#id1").html("이내용이 <b>어디에 나오는지 <b> 보세요");
               
                var d="이렇게도<b>쓸수가<b>있습니다.";
                $("#id1").html(d);
            });
        });

    </script>
</head>
<body>
    <p id="id1">오늘은 <b>수요일<b>입니다. </p>
        <button id="btn1">text</button>
        <button id="btn2">html</button>
        <button id="btn3">html변경</button>
</body>
</html>
